		<script type="text/javascript">
			var w, h, className;

			function getSrceenWH() {
				w = $(window).width();
				h = $(window).height();
				$('#dialogBg').width(w).height(h);
			}
			window.onresize = function() {
				getSrceenWH();
			}
			$(window).resize();

			function share() {
				className = $(this).attr('class');
				$('#dialogBg').fadeIn(300);
				$('#dialog').removeAttr('class').addClass('animated ' + className + '').fadeIn();
			};
			$(function() {
				getSrceenWH();
				$('.claseDialogBtn,.cancelBtn').click(function() {
					$('#dialogBg').fadeOut(300, function() {
						$('#dialog').addClass('bounceOutUp').fadeOut();
					});
				});
			});
		</script>

		<script>
			$(document).ready(function() {
				var ddd = $(".btn-list table tr");
				for(i = 0; i < ddd.length; i++) {
					var kkk = $(".btn-list table tr").eq(i).find("td").length;
					if(kkk == 1) {
						$(".btn-list table tr td a img").eq(i).css("width", "100%");
					} else if(kkk == 2) {
						$(".btn-list table tr").eq(i).find("td").css("width", 100 / kkk + "%");
						var jkj = $(".btn-list table tr").eq(i).find("td").width();
						$(".btn-list table tr").eq(i).find("td").find("img").css("width", jkj);
						$(".btn-list table tr").eq(i).find("td").find("img").css("height", jkj).css("float", "none");
					} else {
						$(".btn-list table tr").eq(i).find("td").css("width", 100 / kkk + "%");
						var picW = $(".btn-list table tr").eq(i).find("td").width();
						$(".btn-list table tr").eq(i).find("td a img").css("width", picW + "px");
						$(".btn-list table tr").eq(i).find("td a img").css("height", picW + "px");
					}
				}
			});
		</script>
		<script>
			var windowHeight;
			var adli;
			var adcontent;

			function adWindow() {
				windowHeight = $(window).height();
				adli = $(".list li").length;
				adcontent = $("#content").height();
				$("#content").css("margin-top", "35px");
				var navwH = windowHeight - 35 + "px";
				var dd = windowHeight - 60 + "px";
				//alert(dd);
				if(adli > 0) {
					$("#content").css("height", dd);
				} else {
					$("#box_ads").css("display", "none");
					$("#content").css("height", navwH);
				}
			}

			function autoScroll(obj, ul_bz) {
				if($(".list li").length > 1) {
					$(obj).find(ul_bz).animate({
						marginTop: "-25px"
					}, 500, function() {
						$(this).css({
							marginTop: "0px"
						}).find("li:first").appendTo(this);
					});
				}
			}
			setInterval('autoScroll("#box_ads", "#adcont")', 2200);
		</script>
